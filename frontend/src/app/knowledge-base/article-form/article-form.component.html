<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Knowledge base article</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Title" formControlName="title">
                        @if (form.controls['title'].hasError('required')) {
                        <mat-error>Article title is <strong>required</strong></mat-error>
                        }
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Content</mat-label>
                        <input matInput placeholder="Content" formControlName="content">
                        @if (form.controls['content'].hasError('required')) {
                            <mat-error>Article content is <strong>required</strong></mat-error>
                            }
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="goBack()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>

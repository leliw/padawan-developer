<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0" [selectedIndex]="selected">
    @for (file of files; track file) {
    <mat-tab>
        <ng-template mat-tab-label>
            {{file}}
            <button class="close" mat-icon-button (click)="removeTab($index)"><mat-icon inline="True">close</mat-icon></button>
        </ng-template>
        <ng-template matTabContent>
            <app-file-editor [file]="file"></app-file-editor>
        </ng-template>
    </mat-tab>
    }
</mat-tab-group>

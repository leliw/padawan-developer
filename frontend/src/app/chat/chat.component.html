<div class="chat">
    <div #container class="chat-container">
        @for (message of messages; track message) {
            @if (message.text) {
        <div class="message {{message.channel}}">{{message.text}}</div>
            } @else {
                <div class="message {{message.channel}}"><pre>{{message | json}}</pre></div>
            }
        }
    </div>
    <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message...">
</div>

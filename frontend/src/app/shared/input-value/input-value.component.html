@if (data.title) {<h2 mat-dialog-title>{{data.title}}</h2>}
<mat-dialog-content>
    @if (data.prompt) {<p>{{data.prompt}}</p>}
    <mat-form-field>
        <mat-label>{{data.label}}</mat-label>
        <input matInput [(ngModel)]="data.value">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.value" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
